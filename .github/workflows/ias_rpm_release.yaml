---
# Builds our RPM for tagged releases only
name: ias_rpm_release

on:
  push:
    tags:
      # Only run on tagged releases
      - "v*.*.*"

jobs:
  my_job:
    runs-on: ubuntu-latest
    container:
      image: rockylinux:9
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Get the tag name
        run: echo "VERS=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
      - name: Install deps
        run: dnf install -y rpm-build
      - name: Build package
        run: bash -x extra/ias.rpmbuild.sh $VERS
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            rpmbuild/RPMS/noarch/simplesamlphp-${{ env.VERS }}-1.noarch.rpm
            rpmbuild/SRPMS/simplesamlphp-${{ env.VERS }}-1.src.rpm

permissions:
  contents: write
