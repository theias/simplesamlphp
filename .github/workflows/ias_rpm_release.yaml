---
# Builds our RPM for tagged releases only
name: ias_rpm_release

on: 'push'

jobs:
  rpmbuild:
    runs-on: ubuntu-latest
    container:
      image: rockylinux:9
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo $PWD
      - run: ls
      - run: echo "ğŸ This job's status is ${{ job.status }}."

      - name: Install deps
        run: dnf install -y rpm-build

      - run: ls -R rpmbuild

      - name: Build package
        run: bash -x extra/ias.rpmbuild.sh ${{ github.ref_name }}
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            rpmbuild/RPMS/noarch/simplesamlphp-${{ github.ref_name }}-1.noarch.rpm
            rpmbuild/SOURCES/noarch/simplesamlphp-${{ github.ref_name }}.tar.gz
