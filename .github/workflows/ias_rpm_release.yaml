---
# Builds our RPM for tagged releases only
name: ias_rpm_release

on: 'push'

jobs:
  my_job:
    runs-on: ubuntu-latest
    container:
      image: rockylinux:9
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install deps
        run: dnf install -y rpm-build git
      - name: Build package
        run: bash -x extra/ias.rpmbuild.sh ${{ github.ref_name }}
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            rpmbuild/RPMS/noarch/simplesamlphp-${{ github.ref_name }}-1.noarch.rpm
            rpmbuild/SOURCES/noarch/simplesamlphp-${{ github.ref_name }}.tar.gz
