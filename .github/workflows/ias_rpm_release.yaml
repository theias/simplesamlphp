---
# Builds our RPM for tagged releases only
name: ias_rpm_release

on: 'push'

jobs:
  my_job:
    runs-on: ubuntu-latest
    container:
      image: rockylinux:9
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."

      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install deps
        run: dnf install -y rpm-build
      - name: Build package
        run: bash -x extra/ias.rpmbuild.sh ${{ github.ref_name }}
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            rpmbuild/RPMS/noarch/simplesamlphp-${{ github.ref_name }}-1.noarch.rpm
            rpmbuild/SOURCES/noarch/simplesamlphp-${{ github.ref_name }}.tar.gz
